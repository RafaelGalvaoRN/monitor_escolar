<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Monitor Escolar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="footer.css" />
  <link rel="stylesheet" href="tabela.css" />
  <link rel="stylesheet" href="headers.css" />





  <!-- Font Awesome (ícones) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <!-- jQuery (necessário para .load do footer) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div id="header-placeholder"></div>


  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <h1 id="h1">MONITOR ESCOLAR</h1>
    <!-- seu conteúdo aqui -->
  </main>



 <section class="wrap card">
            <div class="filters">
                <div class="filter">
                    <label for="f-escola">Escola</label>
                    <select id="f-escola">
                        <option value="">Todas</option>
                    </select>
                </div>

                <div class="filter">
                    <label for="f-municipio">Município</label>
                    <select id="f-municipio">
                        <option value="">Todos</option>
                    </select>
                </div>

                <div class="filter">
                    <label for="f-nota-min">Nota mínima</label>
                    <input id="f-nota-min" type="number" step="0.1" placeholder="ex: 6.0">
                </div>

                <div class="filter grow">
                    <label for="f-busca">Busca livre</label>
                    <input id="f-busca" type="search" placeholder="Digite para filtrar…">
                </div>

                <button id="btn-limpar" class="btn">
                    <i class="fas fa-broom"></i> Limpar
                </button>
            </div>

            <div class="table-wrap">
                <table id="tabela">
                    <thead id="thead"></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <div id="status" class="status">Carregando dados do arquivo CSV...</div>
        </section>



  <div id="footer-placeholder"></div>

  <script>
    $(function () {
      $("#footer-placeholder").load("footer.html");
    });

$(document).ready(function(){
    $("#header-placeholder").load("header.html");
});


  </script>

  <script src="app.js"></script>


</body>
</html>
